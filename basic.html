</div>

<script type="text/javascript" src="js/SmoothScroll.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script type="text/javascript" src="js/fadeorslide_effect_onscroll/dist/jquery.fadethis.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>

<script type="text/javascript">
	$(document).ready(function() {
     

    $(window).fadeThis({distance:500});
   

  $(".scroll").click(function(event) {
    event.preventDefault();
    $("html,body").animate({
      scrollTop: $(this.hash).offset().top
    }, 500);
    
  });
  
  var aChildren = $(".navbar li a"); // find the a children of the list items
    var aArray = []; // create the empty aArray
    
    for (var i=0; i < aChildren.length; i++) {    
        var aChild = aChildren[i];
        var ahref = $(aChild).attr('href');
        aArray.push(ahref);
    } // this for loop fills the aArray with attribute href values
    

    $(window).scroll(function(){
        var windowPos = $(window).scrollTop(); // get the offset of the window from the top of page
        var windowHeight = $(window).height(); // get the height of the window
      
        for (var i=0; i < aArray.length; i++) {
            var theID = aArray[i];
             var divPos = $(theID).offset().top; // get the offset of the div from the top of page
            var divHeight = $(theID).height(); // get the height of the div in question
            if (windowPos >= divPos && windowPos <(divPos + divHeight)) {
                $("a[href='" + theID + "']").addClass("activenavbar");

            } else {

                $("a[href='" + theID + "']").removeClass("activenavbar");}
         }      

        
    });
  
});

// contact modal
var modal = document.getElementById('contactModal');
var modal2 = document.getElementById('contactModal2');
var write = document.getElementById('contactWrite');
var query = document.getElementById('contactQuery');
var contactdiv=document.getElementById("contactus");
write.onclick = function(){
     modal.style.animation="zoom 1s";
     contactdiv.style.opacity="0.1";
     modal.style.display = "block";    
};

query.onclick = function(){
     modal2.style.animation="zoom 1s";
     contactdiv.style.opacity="0.1";
     modal2.style.display = "block";    
};

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("contactclose")[0];
var span2 = document.getElementsByClassName("contactclose")[1];

// When the user clicks on <span> (x), close the modal
span.onclick = function() { 
    modal.style.animation = "closezoom 1s linear forwards";
    contactdiv.style.opacity="1";
  };

  span2.onclick = function() { 
    modal2.style.animation = "closezoom_rotate 1s linear forwards";
    contactdiv.style.opacity="1";
  };
	
</script>

</body>
